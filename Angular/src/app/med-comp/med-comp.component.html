<div id="menuCont">
    <div id="links">
        <p id="linkTitle">MENU</p>
        <div class="link">
            <a [routerLink]="['/med/home']" routerLinkActive="router-link-active" >
                <span class="material-icons icons">home</span>Home
            </a>
        </div>
        <div class="link">
            <a [routerLink]="['/med/allRv']" routerLinkActive="router-link-active" >
                <span class="material-icons icons">event</span>Rendez-Vous
            </a>
        </div>
        <div class="link">
            <a [routerLink]="['/med/nowRv']" routerLinkActive="router-link-active" >
                <span class="material-icons icons">event</span>Rendez-Vous Du Jour
            </a>
        </div>
        <p id="logOutTitle">OTHERS</p>
        <div class="link">
            <a [routerLink]="['/cnx']" routerLinkActive="router-link-active" >
                <span class="material-icons icons">logout</span>Log Out
            </a>
        </div>
    </div>
    <div id="profil">
        <div id="tof"><img [src]="imageUrl" alt="profil" width="40" height="40" style="border-radius: 100%; object-fit: cover;"></div>
        <p id="info"><span id="nom">{{nomComplet}}</span><br><span id="mat">{{matricule}}</span></p>
    </div>
</div>
<router-outlet></router-outlet>
