<div id="medList">
    <div id="tableCont">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
            <ng-container matColumnDef="matricule">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Matricule</th>
                <td mat-cell *matCellDef="let med">{{med.matricule}}</td>
            </ng-container>
            <ng-container matColumnDef="nom">
                <th mat-header-cell *matHeaderCellDef>Nom</th>
                <td mat-cell *matCellDef="let med">{{med.nom}}</td>
            </ng-container>
            <ng-container matColumnDef="prenom">
                <th mat-header-cell *matHeaderCellDef>Prenom</th>
                <td mat-cell *matCellDef="let med">{{med.prenom}}</td>
            </ng-container>
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef>Email</th>
                <td mat-cell *matCellDef="let med">{{med.email}}</td>
            </ng-container>
            <ng-container matColumnDef="tel">
                <th mat-header-cell *matHeaderCellDef>Tel</th>
                <td mat-cell *matCellDef="let med">{{med.tel}}</td>
            </ng-container>

            <tr class="mat-header-row" mat-header-row *matHeaderRowDef="displayColumns"></tr>
            <tr class="mat-row" mat-row *matRowDef="let row ; columns : displayColumns;" (click)="fixeRv(row)"></tr>
        </table>
        <mat-paginator
            pageSize="5"
            showFirstLastButtons
            hidePageSize
        >
        </mat-paginator>
    </div>
</div>
