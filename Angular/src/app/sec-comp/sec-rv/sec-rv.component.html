<div id="rvList">
    
    <div id="tableCont">
        <mat-paginator
        pageSize="8"
        showFirstLastButtons
        hidePageSize
        >
        </mat-paginator>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
            <ng-container matColumnDef="idMed">
                <th mat-header-cell *matHeaderCellDef>Medecin</th>
                <td mat-cell *matCellDef="let rv">{{rv.idMed}}</td>
            </ng-container>
            <ng-container matColumnDef="nomPatient">
                <th mat-header-cell *matHeaderCellDef>Nom-Patient</th>
                <td mat-cell *matCellDef="let rv">{{rv.nomPatient}}</td>
            </ng-container>
            <ng-container matColumnDef="prenomPatient">
                <th mat-header-cell *matHeaderCellDef>Prenom-Patient</th>
                <td mat-cell *matCellDef="let rv">{{rv.prenomPatient}}</td>
            </ng-container>
            <ng-container matColumnDef="tel">
                <th mat-header-cell *matHeaderCellDef>Tel</th>
                <td mat-cell *matCellDef="let rv">{{rv.tel}}</td>
            </ng-container>
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef>Date</th>
                <td mat-cell *matCellDef="let rv">{{rv.date}}</td>
            </ng-container>
            <ng-container matColumnDef="time">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Heure</th>
                <td mat-cell *matCellDef="let rv">{{rv.time}}</td>
            </ng-container>
            <ng-container matColumnDef="done">
                <th mat-header-cell *matHeaderCellDef>Done</th>
                <td mat-cell *matCellDef="let rv">
                    <span class="material-icons" [ngClass]="rv.done">{{rv.done}}</span>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row ; columns:displayedColumns"></tr>
        </table>
    </div>
    
    
</div>
