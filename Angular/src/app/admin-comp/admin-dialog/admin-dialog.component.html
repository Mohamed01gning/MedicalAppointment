<div id="dialogCont">
    <h1 mat-dialog-title><span class="material-icons md28" style="color: red; font-size: 50px;">warning</span></h1>
    <mat-dialog-content id="content">
        {{data.content}}
    </mat-dialog-content>
    <mat-dialog-actions align="center">
        <button type="button" id="button" (click)="close()">OK</button>
    </mat-dialog-actions>
</div>
