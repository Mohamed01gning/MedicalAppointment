<div id="adminList">
    <div id="tableCont">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
            
            <ng-container matColumnDef="matricule">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Matricule</th>
                <td mat-cell *matCellDef="let admin">{{admin.matricule}}</td>
            </ng-container>
            <ng-container matColumnDef="nom">
                <th mat-header-cell *matHeaderCellDef>Nom</th>
                <td mat-cell *matCellDef="let admin">{{admin.nom}}</td>
            </ng-container>
            <ng-container matColumnDef="prenom">
                <th mat-header-cell *matHeaderCellDef>Prenom</th>
                <td mat-cell *matCellDef="let admin">{{admin.prenom}}</td>
            </ng-container>
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef>Email</th>
                <td mat-cell *matCellDef="let admin">{{admin.email}}</td>
            </ng-container>
            <ng-container matColumnDef="tel">
                <th mat-header-cell *matHeaderCellDef>Tel</th>
                <td mat-cell *matCellDef="let admin">{{admin.tel}}</td>
            </ng-container>
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Action</th>
                <td mat-cell *matCellDef="let admin">
                    <span class="material-icons delete" (click)="deleteAdmin(admin)">delete</span>
                </td>
            </ng-container>

            <tr class="mat-header-row" mat-header-row *matHeaderRowDef="displayColumns"></tr>
            <tr class="mat-row" mat-row *matRowDef="let row ; columns : displayColumns;" (dbclick)="seletRow(row)"></tr>
        </table>
        <mat-paginator
            showFirstLastButtons
            [pageSize]="5"
            hidePageSize
        >
        </mat-paginator>
    </div>
</div>
